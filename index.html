<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>boolzapp</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="background_wrapper">
      <!-- vue container-->
      <div id="app">

        <aside id="navigation_app">
          <div id="header_navigation_app" class="clearfix">
            <div id="user_info">
              <img class="avatar" src="img/icons/avatars/mio_avatar.png" alt="">
              <p id="user_id" >
                {{user.name}} {{user.surname}}
              </p>
              </p>
            </div>
            <div id="btn_user" class="float_right">
              <button type="button" name="button"><i class="fas fa-circle-notch"></i></button>
              <button type="button" name="button"><i class="fas fa-comment-alt"></i></button>
              <button type="button" name="button"><i class="fas fa-ellipsis-v"></i></button>
            </div>
          </div>
          <div id="banner_notify">
              <i class="fas fa-bell-slash"></i>

              <ul id="text_notify">
                <li>
                  <h2>Ricevi notifiche di nuovi messaggi</h2>
                </li>
                <li>
                  <a href="#">Attiva notifiche desktop</a>
                </li>
              </ul>

          </div>
          <div id="form_search">
            <button type="button" id="btn_search" name="button"><i class="fas fa-search"></i></button>
            <input placeholder="Cerca o inizia un nuova chat" type="text" name="" value="">
          </div>
          <div id="container_previews_chat">
            <div  v-for="(element, index) in contacts" @click="activeChat(index)" class="previews_chat">
              <img class="avatar" :src="element.avatar">
                <ul class="previews" >
                  <li>{{element.name}}</li>
                  <li class="previews_message">{{element.messages[(element.messages.length) - 1].text}}</li>
                </ul>
            </div>

          </div>

        </aside>


        <section id="selected_chat_view">
           <div  id="header_selected_chat">

          </div>
          <!-- chat -->
          <div  id="container_message" class="clearfix">
            <div v-for="element in this.contacts[this.indexChat].messages"  :class=" (element.status=='sent') ? 'sent_message':'recevied_message' ">
              {{element.text}}
            </div>
          </div>

          <div id="form_instantchat">
            <input type="text"  name="" value="">
            <button  type="button" name="button">send</button>
          </div>

        </section>

      </div>
            <!-- contenitore di vue-CLOSE -->

      <script src="js/script.js" charset="utf-8"></script>
    </div>
  </body>
</html>
