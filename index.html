<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>boolzapp</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="background_wrapper">
      <!-- vue container-->
      <div id="app">

        <aside id="navigation_app">
          <div id="header_navigation_app">
            <div id="user_info">

            </div>
            <div id="option_app">

            </div>
          </div>
          <div id="banner_notify">

          </div>
          <div id="form_search">

          </div>
          <div id="container_previews_chat">
            <div  v-for="(element, index) in contacts" @click="activeChat(index)" class="previews_chat">
              <img class="avatar" :src="element.avatar">
                <ul class="previews" >
                  <li>{{element.name}}</li>
                  <li>dsadsadasdsadas</li>
                </ul>
            </div>

          </div>

        </aside>


        <section id="selected_chat_view">
           <div  id="header_selected_chat">

          </div>
          <!-- chat -->
          <div  id="container_message" class="clearfix">
            <div v-for="element in this.contacts[this.indexChat].messages" v-if="element.status=='sent'"    class="sent_message">
              {{element.text}}
            </div>
            <div   v-for="element in this.contacts[this.indexChat].messages" v-if="element.status=='received'" class="recevied_message">
              {{element.text}}
            </div>
          </div>

          <div id="form_instantchat">
            <input type="text"  name="" value="">
            <button  type="button" name="button">send</button>
          </div>

        </section>

      </div>
            <!-- contenitore di vue-CLOSE -->

      <script src="js/script.js" charset="utf-8"></script>
    </div>
  </body>
</html>
